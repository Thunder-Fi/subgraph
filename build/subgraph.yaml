specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ThunderFi
    network: arbitrum-one
    source:
      address: "0x5d7A7c08Fa8f2eD91A440dB4989327b79CB12B28"
      abi: ThunderFi
      startBlock: 158444713
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgreementStatusUpdate
        - OwnershipTransferred
      abis:
        - name: ThunderFi
          file: ThunderFi/abis/ThunderFi.json
      eventHandlers:
        - event: AgreementStatusUpdate(indexed address,indexed address,uint256,uint256)
          handler: handleAgreementStatusUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ThunderFi/ThunderFi.wasm
