specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ThunderFi
    network: arbitrum-one
    source:
      address: "0xF00800aDcbc91f79C9121Bbf5bdBeFd65c65AF14"
      abi: ThunderFi
      startBlock: 158444713
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AgreementStatusUpdate
        - OwnershipTransferred
      abis:
        - name: ThunderFi
          file: ./abis/ThunderFi.json
      eventHandlers:
        - event: AgreementStatusUpdate(indexed address,indexed address,uint256,uint256)
          handler: handleAgreementStatusUpdate
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/thunder-fi.ts
